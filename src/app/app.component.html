<app-search-form (search)="handleSearch($event)"></app-search-form>

@if((resultList | async)?.length !== 0) {
  <div class="flex flex-row gap-4">
  @for(record of resultList | async; track $index) {
      <app-overview-info-card
          [date] = "record.date"
          [iconName]="'04d'"
          [highestTemperature]="record.data[getCurrentTime()].main.temp_max"
          [lowestTemperature]="record.data[getCurrentTime()].main.temp_min"

        ></app-overview-info-card>
  }
  </div>
}
